<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
   <script type="text/javascript" src="Calculator.js"></script> 
   <style>
    .btn{
        height: 50px;
        width: 50px;
        border-radius: 50px;

    }
    .screen{
        height: 50px;
        width: 320px;
    }
    </style>

</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center vh-100">
            <div class="col-md-4">
                <div class="card text-center text-light bg-dark w-100%">
                    <div class="card-header">
                        <input type="text" id="result" class="screen">
                    </div>
                    <div class="card-body d-grid">
                        <table class="table table-dark table-borderless ">
                            <thead class="">
                                <th><button type="button"
                                        class=" btn btn-outline-light  text-black-50 bg-secondary clear"
                                        onclick="clearScreen()">AC</button></th>
                                <th><button type="button" value="+/-"
                                        class="btn btn-outline-light text-black-50 bg-secondary oprator"
                                        onclick="display('+')">+/-</button></th>
                                <th><button type="button" value="%"
                                        class="btn btn-outline-light  text-black-50 bg-secondary"
                                        onclick="display('%')">%</button></th>
                                <th><button type="button" value="/"
                                        class="btn btn-outline-light  bg-warning"
                                        onclick="display('/')">รท</button></th>
                            </thead>
                            <tbody class="">
                                <tr>
                                    <td><button type="button" value="7"
                                            class=" btn btn-outline-light"
                                            onclick="display('7')">7</button></td>
                                    <td><button type="button" value="8"
                                            class=" btn btn-outline-light"
                                            onclick="display('8')">8</button></td>
                                    <td><button type="button" value="9"
                                            class=" btn btn-outline-light"
                                            onclick="display('9')">9</button></td>
                                    <td><button type="button" value="*"
                                            class=" btn btn-outline-light bg-warning"
                                            onclick="display('*')">ร</button></td>
                                </tr>
                                <tr>
                                    <td><button type="button" value="4"
                                            class=" btn btn-outline-light btn-block rounded-pill"
                                            onclick="display('4')">4</button></td>
                                    <td><button type="button" value="5"
                                            class=" btn btn-outline-light btn-bloc rounded-pill"
                                            onclick="display('5')">5</button></td>
                                    <td><button type="button" value="6"
                                            class=" btn btn-outline-light btn-block rounded-pill"
                                            onclick="display('6')">6</button></td>
                                    <td><button type="button" value="-"
                                            class=" btn btn-outline-light btn-block bg-warning rounded-pill"
                                            onclick="display('-')">-</button></td>
                                </tr>
                                <tr>
                                    <td><button type="button" value="1"
                                            class=" btn btn-outline-light btn-block rounded-pill"
                                            onclick="display('1')">1</button></td>
                                    <td><button type="button" value="2"
                                            class=" btn btn-outline-light btn-block rounded-pill"
                                            onclick="display('2')">2</button></td>
                                    <td><button type="button" value="3"
                                            class=" btn btn-outline-light btn-block rounded-pill"
                                            onclick="display('3')">3</button></td>
                                    <td><button type="button" value="+"
                                            class=" btn btn-outline-light btn-block rounded-pill bg-warning"
                                            onclick="display('+')">+</button></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><button type="button" value="0"
                                            class=" btn w-100 p-2 btn-outline-light rounded-pill btn-block"
                                            onclick="display('0')">0</button></td>

                                    <td><button type="button" value="."
                                            class=" btn btn-outline-light rounded-pill btn-block"
                                            onclick="display('.')">.</button></td>
                                    <td><button type="button" value="="
                                            class=" btn btn-outline-light btn-block rounded-pill bg-warning"
                                            onclick="solve()">=</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
</body>

</html>
