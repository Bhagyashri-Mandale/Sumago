<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Registration</title>
</head>
<body>
    <form>
        <table border="1" width="100%">
            <thead><th colspan="6" style="padding: 20px;">Intern Registration Form</th></thead>
            <tr><th><a href="Reg_form.html">Student</a></th><th><a href="Reg_form.html">Staff</a>
            </th>
            <th colspan="2"><a href="Reg_form.html">Salary</a></th>
            <th><a href="Reg_form.html">Library</a></th>
            <th colspan="2"><a href="Reg_form.html">Logout</th></a></tr>
            <tr>
                <th><label for="fname">FirstName</label></th>
                 <td><input type="text" name="fname"></td>
                 <th><label for="mname">Middle Name</label>
                 <td><input type="text" name="mname"></td>
                </th>
               <th><label for="lname">Last Name</label>
               <td><input type="text" name="lname"></td>
               </th>
            </tr>
            <tr>
                <th><label for="caddress">Current Address</label></th>
              <td><input type="text"  name="caddress"></td>
              <th><label for="paddress">Permanant Address</label></th>
              <td colspan="3"><input type="text"  name="paddress"></td>
            </tr>
            <tr>
                <th><label for="State">State</label></th>
              <td>
                <select>
             <option>Select Here</option>
             <option>maharashtra</option>
             <option>Gujrat</option>
             <option>Andhra Pradesh</option>
             <option>Karnataka</option>
             <option>Kerala</option>
             </select></td>
             <th><label for="District">District</label></th>
        <td><select>
            <option>Select Here</option>
            <option>Nashik</option>
            <option>Solapur</option>
            <option>Dhule</option>
            <option>Aurangabad</option>
            <option>Nagar</option>
          </select>
        </td>
        <th><label for="city">City</label></th>
        <td><select>
            <option>Select Here</option>
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Chennai</option>
            <option>Badoda</option>
            <option>Jaipur</option>
            </select>
        </td>
    </tr>
    <tr>
        <th><label for="gender" name="gender">Gender</th>
            <td><input type="radio" name="gender" value="male">male
                <input type="radio" name="gender" value="female">female
            </td>
            <th><label for="nationality">Nationality</label></th>
            <td>
                <select><option>Select Here</option>
                <option>Indian</option>
                </select></td>
            <th><label for="photo">Photo</th>
                <td><input type="file"></td>
    </tr>
    <tr>
        <th><label for="mobile">Mobile</label></th>
        <td><input type="tel"  name="mobile"></td>
        <th><label for="cast">Caste</label></th>
        <td>
            <select>
                <option>Select Here</option>
                <option>Maratha</option>
                <option>Brahmins</option>
                <option>Muslims</option>
                <option>rajputs</option>
            </select>
        </td>
        <th><label for="subcast">Subcaste</label></th>
        <td><select>
            <option>Select Here</option>
            <option>Agri</option>
            <option>Dhobi</option>
            <option>Chambhar</option>
        </select>
        </td>
    </tr>
    <tr>
        <th><label for="Religion">Religion</label></th>
        <td colspan="2"><select>
            <option>Select Here</option>
            <option>Hindu</option>
            <option>Cristian</option>
            <option>Parsi</option>
        </select>
        </td>
        <th><label for="hobbies">Hobbies</label></th>
        <td colspan="2"><select>
            <option>Select Here</option>
            <option>Reading</option>
            <option>Web surfing</option>
            <option>Drawing</option>
        </select>
        </td>
    </tr>
    <tr>
        <th><label for="doj">Joining date</label></th>
    <td colspan="2"><input type="date"></td>
    <th><label for="dob">DOB</label></th>
    <td colspan="2"><input type="date"></td>
    </tr>
    <tr>
        <th><label for="qualificaation">Qualification</label> </th>
        <td><input type="checkbox">MCA
            <input type="checkbox">BE
            <input type="checkbox">ME
            <input type="checkbox">BCS
        </td>
        <th><label for="salary">Salary</label></th><td><input type="text" name="salary"></td>
        <th><label for="info">Last Elg Info</label></th><td><input type="text" name="info"></td>

    </tr>
    <tr><th colspan="7"><input type="Submit" value="Submit"></th></tr>
        </table>
    </form>
</body>
</html>
