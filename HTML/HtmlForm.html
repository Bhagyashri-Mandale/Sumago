<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form>
        
        <h2>Registration Form</h2>
        <label for="firstname">First Name:</label>
<input type="text"  name="fname"><br><br>
<label for="middletname">Middle Name:</label>
<input type="text"  name="mname"><br><br>
<label for="lastname">Last Name:</label>
<input type="text"  name="lname"><br><br>
<label for="address">Address:</label><br>
<textarea rows="3" cols="30" name="address"></textarea><br><br>
<label for="dob">DOB:</label>
<input type="date" name="dt"><br><br>
<label for="email">Email-Id:</label>
<input type="email" name="email-id"><br><br>
<label for="contactno">Contact No.:</label>
<input type="tel" name="contactno"><br><br>
<label for="gender" >Gender:</label>
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female
<input type="radio" name="gender" value="other">Other
<br><br>
<label for="Qualification">Qualification:</label>
<input type="checkbox" name="qualificaion" value="HSC">HSC
<input type="checkbox" name="qualificaion" value="HSC">Diploma
<input type="checkbox" name="qualificaion" value="HSC">Graduation
<input type="checkbox" name="qualificaion" value="HSC">Post Graduation
<br>
<br>
<label for="courses">Course Interested In:</label>
<select>
    <option>Select a Course</option>
    <option>Full stack Web Development</option>
    <option>Full stack Java Development</option>
    <option>Python Development</option>
    <option>Data Science</option>
    <option>UI/UX Designing</option>
</select>
<br><br>
<label for="resume">Resume/CV:</label>
<input type="file"><br><br>
<label for="message">Message:</label><br>
<textarea name="message"></textarea>
<br><br>
<input type="submit" value="submit">
    </form></center>
</body>
</html>
